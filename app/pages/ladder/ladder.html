<ion-header>

    <ion-navbar>
        <ion-title>Ladder</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let team of ladder; let i = index;">{{i+1}}. {{team}}</ion-item>
    </ion-list>

</ion-content>
