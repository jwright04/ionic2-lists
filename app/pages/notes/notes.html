<ion-header>

    <ion-navbar>
        <ion-title>Notes</ion-title>
        <ion-buttons end>
            <button (click)="addNote()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let note of notes">

            <ion-item>
                {{note.title}}
            </ion-item>

            <ion-item-options>
                <button (click)="editNote(note)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="deleteNote(note)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
